    <div class="info-card">
        <div class="left-section">
            <img src="{{imagePath}}" [ngStyle]="{'height':(imageHeight)?(imageHeight):'inherit',
            'width':(imageHeight)?'40vw':''}" alt="">
        </div>
        <div class="right-section">
            <div class="text-content">
            <h1>{{title}}</h1>
            <p>{{text}}</p>
            <app-generic-blue class="btn-style"  [text]="btntxt" [url]="btntxt"></app-generic-blue>
            </div>
        </div>
    </div>
