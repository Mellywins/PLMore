<div class="mid-card-holder">
    <div class="media-upper-section"
     [ngClass]="{'gradient-v1':determineLinearBackgroundClass(0),
                 'gradient-v2':determineLinearBackgroundClass(1),
                 'gradient-v3':determineLinearBackgroundClass(2)
                }">
        <div class="img-wrapper">
            <img src="{{imgPath}}" alt="">
        </div>
    </div>
    <div class="lower-section">
        <p class="mini-card-title-text">{{title}}</p>
        <p>{{text}}</p>

    </div>
</div>
